<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | EliteFX Return</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* [Keep the same CSS styles from register.html] */
        /* Add this additional style for the password toggle */
        .password-container {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--accent);
        }
    </style>
</head>
<body>
    <!-- Navigation (same as register.html) -->
    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo">EliteFX<span>Return</span></a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="login.html" class="btn-login">Login</a>
                <a href="register.html" class="btn-register">Register</a>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <section class="login-section">
        <div class="container">
            <div class="login-card">
                <h2>Login to Your Account</h2>
                <div id="errorMessage" class="error-message"></div>
                <div id="successMessage" class="success-message"></div>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group password-container">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                        <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                    </div>
                    <div class="forgot-password">
                        <a href="#" id="forgotPasswordLink">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn-submit">Login</button>
                </form>
                <div class="register-link">
                    Don't have an account? <a href="register.html">Register here</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer (same as register.html) -->
    <footer>
        <div class="container">
            <div class="footer-grid">
                <div class="footer-col">
                    <h3>EliteFX Return</h3>
                    <p>Professional forex investment platform</p>
                </div>
                <!-- [Other footer columns] -->
            </div>
            <div class="footer-bottom">
                <p>&copy; 2023 EliteFX Return. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>

    <script>
        // Firebase Configuration (same as register.html)
        const firebaseConfig = {
            apiKey: "AIzaSyBlAtG3aDSqN7iLX-HtoMZopsPT4LsMni0",
            authDomain: "elitefxreturn.firebaseapp.com",
            projectId: "elitefxreturn",
            storageBucket: "elitefxreturn.firebasestorage.app",
            messagingSenderId: "333913364691",
            appId: "1:333913364691:web:82566d278552b6cdec1c26"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Password visibility toggle
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });

        // Login Form Handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('errorMessage');
            const successElement = document.getElementById('successMessage');
            const submitBtn = document.querySelector('.btn-submit');
            
            // Clear messages
            errorElement.style.display = 'none';
            successElement.style.display = 'none';
            
            // Validate inputs
            if (!email || !password) {
                showError('Please fill in all fields');
                return;
            }
            
            // Set loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
            
            try {
                // Firebase login
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                
                // Check if email is verified
                if (!userCredential.user.emailVerified) {
                    await auth.signOut();
                    showError('Please verify your email first. Check your inbox.');
                    return;
                }
                
                // Login successful
                successElement.textContent = 'Login successful! Redirecting...';
                successElement.style.display = 'block';
                
                // Redirect to dashboard after 1.5 seconds
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
                
            } catch (error) {
                // Handle errors
                let errorMessage = 'Login failed. Please try again.';
                
                switch(error.code) {
                    case 'auth/user-not-found':
                        errorMessage = 'No account found with this email.';
                        break;
                    case 'auth/wrong-password':
                        errorMessage = 'Incorrect password.';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'Account temporarily locked due to too many attempts.';
                        break;
                    case 'auth/user-disabled':
                        errorMessage = 'This account has been disabled.';
                        break;
                }
                
                showError(errorMessage);
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                submitBtn.textContent = 'Login';
            }
        });

        // Password Reset Handler
        document.getElementById('forgotPasswordLink').addEventListener('click', async (e) => {
            e.preventDefault();
            const email = prompt('Please enter your email address:');
            
            if (email) {
                try {
                    await auth.sendPasswordResetEmail(email);
                    alert('Password reset email sent! Check your inbox.');
                } catch (error) {
                    alert('Error: ' + error.message);
                }
            }
        });

        // Helper function to show errors
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            errorElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        // Check if user is already logged in
        auth.onAuthStateChanged((user) => {
            if (user && user.emailVerified) {
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
